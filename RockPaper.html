<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockScissorPaperGame</title>
        <link rel="stylesheet" href="RockPaper.css">
</head>
<body>
    <header>
<h1>Rock Scissor Paper Game</h1>
    </header>

    <div class="score-board">
<div  id="user-label"class="badge">User</div>
<div id="computer-label" class="badge">Computer</div>
<span id="user-score">0</span> <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock.You win</p></div>
    <div class="choices">
        <div class="choice">
            <img src="Resimler/rock.png" id="r" alt="">
        </div>
        <div class="choice">
            <img src="Resimler/paper.png" id="p" alt="">
        </div>
        <div class="choice">
            <img src="Resimler/scissors.jpg" id="s" alt="">
        </div>
    </div>
<p id="action-message">Make Your Move </p>
<script src="RockPaper.js" charset="utf-8"></script>

</body>
</html>
